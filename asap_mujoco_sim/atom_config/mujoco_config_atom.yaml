# ATOM Robot MuJoCo Sim2Sim Configuration
# 适配自 G1 配置，针对 ATOM 27-DOF 人形机器人

# ========================================
# Policy & Motion 配置
# ========================================
policy_path: "/home/dobot/Desktop/extracted_files/logs/MotionTracking/20251015_173914-benchmark-motion_tracking-atom/exported/model_18000.onnx"  # TODO: 替换为实际的 ATOM ONNX 模型路径
cycle_time: 6.8  # 动作周期时间（秒），根据实际运动调整
xml_path: "atom_urdf/atom.xml"

# ========================================
# Simulation 基础配置
# ========================================
render: true  # 是否显示可视化窗口
simulation_dt: 0.005  # 仿真时间步长 (5ms)
simulation_duration: 20  # 单次仿真持续时间（秒）
control_decimation: 4  # 控制抽取率：每4个仿真步执行1次控制 → 50Hz控制频率
frame_stack: 4  # 历史帧堆叠数量

# Episode 配置
episode_steps: 140  # 每个 episode 的步数：7秒 / (0.005*4) = 350步
total_steps: 7000  # 总采集步数：200个完整回合

# ========================================
# Observation 配置
# ========================================
num_single_obs: 88  # 单帧观测维度：27(action) + 3(ang_vel) + 27(dof_pos) + 27(dof_vel) + 3(gravity) + 1(phase) = 88
                    # 完整观测维度：440 = 单帧(88) + 历史(352)
                    # 历史维度：(27+3+27+27+3+1)*4 = 352

use_noise: true  # 是否添加观测噪声（

# Observation scales
obs_scale_base_ang_vel: 0.25
obs_scale_dof_pos: 1.0
obs_scale_dof_vel: 0.05
obs_scale_gvec: 1.0
obs_scale_refmotion: 1.0
obs_scale_hist: 1.0

# ========================================
# Action & Control 配置
# ========================================
num_actions: 27  # ATOM 有 27 个自由度
clip_observations: 100.0
clip_actions: 100.0
action_scale: 0.25  # 动作缩放系数

# ========================================
# 初始姿态配置（27 DOF，按顺序）
